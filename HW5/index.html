  const randomActualImages = actualImageURLs.concat(actualImageURLs).sort(() => Math.random() - 0.5);

const container = document.getElementById("container");

let firstClickIndex = null;

for (let i = 0; i < 12; i++) {
  const card = document.createElement("div");
  card.classList.add("card");
  card.style.backgroundImage = `url('blank_image.png')`;
  card.addEventListener("click", () => revealImage(i));
  container.appendChild(card);
}

function revealImage(index) {
  const card = container.children[index];
  if (card.style.backgroundImage.includes("blank_image.png")) {
    card.style.backgroundImage = `url('${randomActualImages[index]}')`;
    if (firstClickIndex === null) {
      firstClickIndex = index;
    } else {
    
      if (firstClickIndex === index) {
        card.style.backgroundImage = `url('blank_image.png')`;
        container.children[firstClickIndex].style.backgroundImage = `url('blank_image.png')`;
        firstClickIndex = null;
      } else {
        firstClickIndex = null;
      }
    }
  } else { 
    card.style.backgroundImage = `url('blank_image.png')`;
    if (firstClickIndex === index) {
      firstClickIndex = null;
    }
  }
}
