<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Dog</title>
    <style>
        body {
            background-color: rgb(110, 159, 249);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        #mainImage {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
        .dogImage {
            width: 100px;
            height: auto;
            margin: 10px;
            border: 1px solid black;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #480154;
            color: rgb(131, 75, 131);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Choose Your Dog</h1>
<div id="result">You've decided to adopt a dog from the local pound. They have dogs of different sizes available. Which size of dog are you interested in? (Small, Medium, Large)</div>
<form id="sizeForm">
    <input type="text" id="sizeInput" placeholder="Enter Small, Medium, or Large">
    <button type="button" onclick="chooseDogSize()">Submit</button>
</form>

<form id="breedForm" class="hidden">
    <p>Choose the breed:</p>
    <input type="text" id="breedOption1" placeholder="Option 1">
    <input type="text" id="breedOption2" placeholder="Option 2">
    <div id="breedImages"></div>
    <button type="button" onclick="chooseDogBreed()">Submit</button>
</form>

<form id="genderForm" class="hidden">
    <p>Choose the gender:</p>
    <input type="text" id="genderOption1" placeholder="Male">
    <input type="text" id="genderOption2" placeholder="Female">
    <div id="genderImages"></div>
    <button type="button" onclick="chooseDogGender()">Submit</button>
</form>

<form id="nameForm" class="hidden">
    <p>Choose the name:</p>
    <input type="text" id="nameOption1" placeholder="Option 1">
    <input type="text" id="nameOption2" placeholder="Option 2">
    <button type="button" onclick="chooseDogName()">Submit</button>
</form>

<form id="decisionForm" class="hidden">
    <button type="button" onclick="makeDecision('yes')">Yes</button>
    <button type="button" onclick="makeDecision('no')">No</button>
</form>

<img src="https://tse1.mm.bing.net/th?id=OIP.7UGbfoQ5ZrpVUujpCdjiSwHaFm&pid=Api&P=0&h=220" id="mainImage" alt="Dog image" class="hidden">

<button id="restartBtn" class="hidden" onclick="restartStory()">Restart Story</button>

        "Thank you for choosing a dog! Enjoy your new companion!",
        "That's okay. Take your time in finding the right match!"
    ];
    
    var size, breed, gender, name;

    function restartStory() {
        location.reload();
    }

    function chooseDogSize() {
        size = document.getElementById("sizeInput").value.toLowerCase();
        var result = document.getElementById("result");
        var image = document.getElementById("mainImage");

            result.innerHTML = decisions[size === "small" ? 0 : size === "medium" ? 1 : 2];
            image.src = "https://tse1.mm.bing.net/th?id=OIP.7UGbfoQ5ZrpVUujpCdjiSwHaFm&pid=Api&P=0&h=220";
            document.getElementById("sizeForm").classList.add("hidden");
            document.getElementById("breedForm").classList.remove("hidden");
            setBreedOptions(size);
        } else {
            result.innerHTML = "Invalid choice. Please choose Small, Medium, or Large.";
        }
    }

    function chooseDogBreed() {
        breed = [document.getElementById("breedOption1").value, document.getElementById("breedOption2").value];
        document.getElementById("breedForm").classList.add("hidden");
        document.getElementById("genderForm").classList.remove("hidden");
    }

    function chooseDogGender() {
        gender = [document.getElementById("genderOption1").value, document.getElementById("genderOption2").value];
        document.getElementById("genderForm").classList.add("hidden");
        document.getElementById("nameForm").classList.remove("hidden");
    }

    function chooseDogName() {
        var result = document.getElementById("result");
        var nameOption1 = document.getElementById("nameOption1").value;
        var nameOption2 = document.getElementById("nameOption2").value;

        if (gender[0].toLowerCase() === "female") {
            if (nameOption1.toLowerCase() === "penny" || nameOption1.toLowerCase() === "daisy") {
                name = nameOption1;
            } else if (nameOption2.toLowerCase() === "penny" || nameOption2.toLowerCase() === "daisy") {
                name = nameOption2;
            } else {
                result.innerHTML = "Invalid name options for female. Please enter Penny or Daisy.";
                return;
            }
        } else if (gender[0].toLowerCase() === "male") {
            if (nameOption1.toLowerCase() === "harry" || nameOption1.toLowerCase() === "goober") {
                name = nameOption1;
            } else if (nameOption2.toLowerCase() === "harry" || nameOption2.toLowerCase() === "goober") {
                name = nameOption2;
            } else {
                result.innerHTML = "Invalid name options for male. Please enter Harry or Goober.";
                return;
            }
        }

        result.innerHTML = "You've chosen a " + size + " " + breed[0] + " or " + breed[1] + " dog with gender " + gender[0] + " or " + gender[1] + " and name " + name + ". Is this correct?";
        document.getElementById("nameForm").classList.add("hidden");
        document.getElementById("decisionForm").classList.remove("hidden");
    }

    function makeDecision(decision) {
        var result = document.getElementById("result");

        if (decision === "yes") {
            result.innerHTML = decisions[3];
        } else if (decision === "no") {
            result.innerHTML = decisions[4];
        } else {
            result.innerHTML = "Invalid decision. Please choose yes or no.";
        }
        document.getElementById("decisionForm").classList.add("hidden");
        document.getElementById("restartBtn").classList.remove("hidden");
    }
</script>

</body>
</html>
